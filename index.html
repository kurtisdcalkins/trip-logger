<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trip Logger</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <h1>Off-road Trip Logger</h1>
            <p>Filter</p>
            <p>Search</p>
        </header>
        <main>
            <section class="add">
                <button id="add-button">+ Add a new Trip</button>
            </section>
            <section class="section" id="trip-selector">
                <div class="day-selector">
                    <!-- <form action="submit"> -->
                    <p for="trip-type">Was this a day trip or was it a multi-day trip?</p>
                    <input type="radio" name="trip-type" value="Day Trip" id='day-trip-radio'>
                    <label for="day-trip">Day Trip</label>
                    <input type="radio" name="trip-type" value="Multi-Day Trip" id='multi-day-trip-radio'>
                    <label for="multi-day-trip">Multi-Day Trip</label>
                    <!-- </form> -->
                </div>
            </section>
            <section class="section" id="trip-input">
                <div class="each-trip" id="day-trip-input">
                    <div class="single-trip" id="single-trip-form">
                        <form action="" id="day-trip-form">
                            <input type="text" class="title" id="day-title-form" placeholder="Title" required>
                            <div class="map-details" id="map-details">
                                <img src="./Images/Screenshot_of_map.png" alt="map">
                                <div class="details">
                                    <div  class="detail">
                                        <label for="date-detail">Date:</label>
                                        <input class="detail" id="date-details" type="text" placeholder="date" required>
                                    </div>

                                    <div class="detail">
                                        <label for="trail-detail">Trail(s):</label>
                                        <input class="detail" id="trail-details" type="text" placeholder="trails">
                                    </div>
            
                                    <div class="detail">
                                        <label for="group-detail">Group:</label>
                                        <input class="detail" id="day-group-details" type="text" placeholder="Drive: Vehicle">
                                    </div>

                                    <div class="detail">
                                        <label for="difficulty-detail">Difficulty</label>
                                        <input class="detail" id="difficulty-details" type="text" name="" id="" placeholder="rating out of 10">
                                    </div>
            
                                    <div class="detail">
                                        <label for="fun-rating-detail">Fun Rating</label>
                                        <input class="detail" id="fun-rating-details" type="text" name="" id="" placeholder="fun rating out of 10">
                                    </div>
            
                                </div>
                            </div>
                            <div id="paragraph">
                                <label for="trip-detail">Description:</label>
                                <textarea class="paragraph" name="" id="day-trip-paragraph" cols="30" rows="10"></textarea>
                                <button id="description-submit" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="each-trip" id="multi-trip-input">
                    <div id="single-trip">
                        <form action="" id="multi-trip-form">
                            <input type="text" class="title" id="multi-title-form" placeholder="Title" required>
                            <div class="map-details" id="map-details">
                                <img src="./Images/Screenshot_of_map.png" alt="map">
                                <div class="details">
                                    
                                    <div class="detail">
                                        <label for="start-date-detail">Start Date:</label>
                                        <input class="detail" id="start-date-details" type="text" placeholder="Start date" required>
                                    </div>

                                    <div class="detail">
                                        <label for="end-date-detail">End Date:</label>
                                        <input class="detail" id="end-date-details" type="text" placeholder="End date" required>
                                    </div>

                                    <div class="detail">
                                        <label for="group-detail">Group:</label>
                                        <input class="detail" id="multi-group-details" type="text" placeholder="Drive: Vehicle">
                                    </div>

                                </div>
                            </div>
                            <div id="paragraph">
                                <label for="trip-detail">Description:</label>
                                <textarea class="paragraph" name="" id="multi-trip-paragraph" cols="30" rows="10"></textarea>
                                <button id="description-submit" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section class="section" id="trip-list">
                <h2>Trips:</h2>
                    <div class="all-trips-div">
                    </div>
            </section>
        </main>
        
        <script src="./main.js" async defer></script>
    </body>
</html>
