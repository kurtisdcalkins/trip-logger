<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html  class="back-img">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trip Logger</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <button id="add-button">+ Add a new Trip</button>
            <h1>Off-road Trip Logger</h1>
            <!-- <p>Filter</p>
            <p>Search</p> -->
        </header>
        <main>
            <section class="section" id="trip-selector">
                <div class="day-selector">
                    <!-- <form action="submit"> -->
                    <p id="question">Was this a day trip or was it a multi-day trip?</p>
                    <input type="radio" name="trip-type" value="Day Trip" id='day-trip-radio'>
                    <label for="day-trip">Day Trip</label>
                    <input type="radio" name="trip-type" value="Multi-Day Trip" id='multi-day-trip-radio'>
                    <label for="multi-day-trip">Multi-Day Trip</label>
                    <!-- </form> -->
                </div>
            </section>
            <section class="section" id="trip-input">
                <div class="each-trip" id="day-trip-input">
                    <div class="single-trip" id="single-trip-form">
                        <form class="trip-form" id="day-trip-form">
                            <input type="text" class="title" id="day-title-form" placeholder="Enter Title" required>
                            <div class="date">
                                <input type="date" class="single-date" id="date-form" placeholder="Enter Date of trip">
                            </div>
                            <div class="map-details" id="map-details">
                                <img id="image" />
                                <div class="details">

                                    <div class="detail-div">
                                        <label for="trail-detail">Trail(s):</label>
                                        <input class="detail" id="day-trail-form" type="text" placeholder="Enter trail(s)">
                                    </div>
            
                                    <div class="detail-div">
                                        <label for="group-detail">Group:</label>
                                        <input class="detail" id="day-group-form" type="text" placeholder="E.g. Driver: Vehicle" size="100">
                                    </div>

                                    <div class="detail-div">
                                        <label for="difficulty-detail">Difficulty</label>
                                        <input class="detail" id="day-difficulty-form" type="text" placeholder="Enter rating out of 10">
                                    </div>
            
                                    <div class="detail-div">
                                        <label for="fun-rating-detail">Fun Rating</label>
                                        <input class="detail" id="day-fun-rating-form" type="text" placeholder="Enter fun rating out of 10">
                                    </div>
            
                                </div>
                            </div>
                            <div class="paragraph" id="paragraph-div">
                                <label for="trip-detail">Description:</label>
                                <textarea class="description" name="" id="day-description-form" cols="30" rows="10" placeholder="Enter a description of the trip"></textarea>
                                <button id="description-submit" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="each-trip" id="multi-trip-input">
                    <div class="single-trip" id="single-trip-form">
                        <form class="trip-form" id="multi-trip-form">
                            <input type="text" class="title" id="multi-title-form" placeholder="Enter Title" required>
                            <div class="date">
                                <input type="date" class="date-range" id="start-date-form" placeholder="Enter Start Date">
                                <p>through</p>
                                <input type="date" class="date-range" id="end-date-form" placeholder="Enter End Date">
                            </div>
            
                            <div class="detail-div">
                                <label for="group-detail">Group:</label>
                                <input class="detail" id="multi-group-form" type="text" placeholder="E.g. Driver: Vehicle" size="100">
                            </div>
            
                            <div class="paragraph" id="paragraph-div">
                                <label for="trip-detail">Description:</label>
                                <textarea class="description" name="" id="multi-description-form" cols="30" rows="10" placeholder="Enter a description of the trip"></textarea>
                                <button id="description-submit" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section class="section" id="trip-list">
                <h2>Trips:</h2>
                    <div class="all-trips-div" id="all-trips-div"> 
                    </div>
            </section>
        </main>
        
        <script src="./main.js" async defer></script>
    </body>
</html>
